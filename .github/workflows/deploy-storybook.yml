# Storybook을 GitHub Pages로 배포
name: Deploy Storybook to Pages

on:
  # main 브랜치에 push될 때 실행 (Storybook 관련 파일 변경 시에만)
  push:
    branches: ['main']
    paths:
      - 'apps/storybook/**'
      - 'packages/ui/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-storybook.yml'

  # Actions 탭에서 수동으로 실행 가능
  workflow_dispatch:

# GitHub Pages 배포를 위한 GITHUB_TOKEN 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지 - 진행 중인 배포는 취소하지 않음
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 빌드 Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: pnpm --filter @madup-inc/front-core-design build

      - name: Build Storybook
        run: pnpm --filter storybook build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/storybook/storybook-static'

  # 배포 Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
